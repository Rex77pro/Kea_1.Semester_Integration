<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Sandbox</title>
    <script src="./config/config.js"></script>
</head>
<body>
    <script>
        if (!window.PAYPAL_CLIENT_ID){
            console.error('PAYPAL_CLIENT_ID er ikke sat – husk at kopiere config.sample.js til config.js og udfylde den.');
        } else {
            const s = document.createElement('script');
            s.src = `https://www.paypal.com/sdk/js?client-id=${window.PAYPAL_CLIENT_ID}&currency=DKK&locale=da_DK`;
            document.head.appendChild(s);
        }
    </script>

    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            createOrder: (data, actions) => {
                return actions.order.create({
                    purchase_units:[{
                        amount: {
                            value: '10.00',
                            currency_code: 'DKK'
                        }
                    }]
                });
            },

            onApprove: (data, actions) => {
                return actions.order.capture().then(details =>{
                    alert('Betaling gennemført af ' + details.payer.name.given_name);
                });
            },

            onError: err => {
                console.error(err);
                alert('Fejl ved betaling');
            }
        }).render('#paypal-button-container')
    </script>
</body>
</html>
